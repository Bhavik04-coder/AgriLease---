<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriLease - व्यवस्थापक डॅशबोर्ड</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #388e3c;
            --primary-dark: #2e7d32;
            --primary-light: #81c784;
            --secondary-color: #f5f5f5;
            --text-dark: #333;
            --text-medium: #555;
            --text-light: #777;
            --border-color: #ddd;
            --error-color: #d32f2f;
            --success-color: #388e3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text-dark);
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            padding: 1.5rem 0;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .sidebar-header {
            padding: 0 1.5rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .sidebar-header h2 {
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-header p {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 0.3rem;
        }

        .nav-menu {
            flex-grow: 1;
        }

        .nav-item {
            padding: 0.8rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-medium);
            cursor: pointer;
            transition: all 0.2s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: var(--primary-light);
            color: var(--primary-dark);
        }

        .nav-item i {
            width: 20px;
            text-align: center;
        }

        .logout-btn {
            margin-top: auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--error-color);
            cursor: pointer;
            border-top: 1px solid var(--border-color);
        }

        .logout-btn:hover {
            background-color: #ffebee;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .top-bar h1 {
            color: var(--primary-dark);
            font-size: 1.8rem;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-name {
            font-weight: 500;
        }

        /* Form Styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-size: 1.8rem;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .form-header p {
            font-size: 1rem;
            color: var(--text-medium);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-medium);
        }

        .form-group label i {
            margin-right: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(56, 142, 60, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            display: none;
        }

        .success-message {
            background-color: rgba(56, 142, 60, 0.1);
            color: var(--success-color);
            display: block;
        }

        .error-message {
            background-color: rgba(211, 47, 47, 0.1);
            color: var(--error-color);
            display: block;
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-group.full-width {
                grid-column: span 1;
            }
        }

        @media (max-width: 768px) {
            .admin-container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                padding: 1rem;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
            .sidebar-header {
                padding: 0;
                border-bottom: none;
                margin-bottom: 0;
            }
            .nav-menu {
                display: flex;
                gap: 1rem;
            }
            .nav-item {
                padding: 0.5rem;
            }
            .logout-btn {
                margin-top: 0;
                border-top: none;
                padding: 0.5rem;
            }
            .main-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .nav-menu {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-leaf"></i> AgriLease</h2>
                <p>व्यवस्थापन पॅनल</p> <!-- Translated -->
            </div>
            <div class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-user-plus"></i>
                    <span>शेतकरी जोडा</span> <!-- Translated -->
                </div>
                <div class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>शेतकऱ्यांचे व्यवस्थापन</span> <!-- Translated -->
                </div>
                <div class="nav-item">
                    <i class="fas fa-tractor"></i>
                    <span>साधनसामग्री</span> <!-- Translated -->
                </div>
                <div class="nav-item">
                    <i class="fas fa-chart-line"></i>
                    <span> अहवाल</span> <!-- Translated -->
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>सेटिंग्ज</span> <!-- Translated -->
                </div>
            </div>
            <div class="logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i>
                <span>लॉगआउट</span> <!-- Translated -->
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <h1><i class="fas fa-user-plus"></i> नवीन शेतकरी जोडा</h1> <!-- Translated -->
                <div class="user-profile">
                    <div class="user-avatar">AD</div>
                    <span class="user-name">प्रशासक वापरकर्ता</span> <!-- Translated -->
                </div>
            </div>

            <div class="form-container">
                <div class="form-header">
                    <h2><i class="fas fa-user-edit"></i> शेतकरी माहिती</h2> <!-- Translated -->
                    <p>सिस्टममध्ये नोंदणीसाठी शेतकऱ्याची माहिती भरा</p> <!-- Translated -->
                </div>

                <form id="farmerUploadForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="farmerName"><i class="fas fa-user"></i> पूर्ण नाव</label> <!-- Translated -->
                            <input type="text" id="farmerName" placeholder="शेतकऱ्याचे पूर्ण नाव प्रविष्ट करा" required> <!-- Translated -->
                        </div>

                        <div class="form-group">
                            <label for="farmerProfession"><i class="fas fa-briefcase"></i> व्यवसाय</label> <!-- Translated -->
                            <select id="farmerProfession" required>
                                <option value="">व्यवसाय निवडा</option> <!-- Translated -->
                                <option value="Crop Farmer">पिकांचे शेतकरी</option> <!-- Translated -->
                                <option value="Dairy Farmer">दूध शेती करणारा शेतकरी</option> <!-- Translated -->
                                <option value="Poultry Farmer">पोल्ट्री शेतकरी</option> <!-- Translated -->
                                <option value="Mixed Farming">मिश्रित शेती</option> <!-- Translated -->
                                <option value="Organic Farmer">सेंद्रिय शेतकरी</option> <!-- Translated -->
                                <option value="Other">इतर</option> <!-- Translated -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="farmerMobile"><i class="fas fa-mobile-alt"></i> मोबाइल नंबर</label> <!-- Translated -->
                            <input type="tel" id="farmerMobile" placeholder="शेतकऱ्याचा मोबाइल नंबर प्रविष्ट करा" required> <!-- Translated -->
                        </div>

                        <div class="form-group">
                            <label for="farmerEmail"><i class="fas fa-envelope"></i> ईमेल (ऐच्छिक)</label> <!-- Translated -->
                            <input type="email" id="farmerEmail" placeholder="शेतकऱ्याचा ईमेल प्रविष्ट करा">
                        </div>

                        <div class="form-group">
                            <label for="farmerLocation"><i class="fas fa-map-marker-alt"></i> ठिकाण</label> <!-- Translated -->
                            <input type="text" id="farmerLocation" placeholder="गाव, तालुका, जिल्हा" required> <!-- Translated -->
                        </div>

                        <div class="form-group">
                            <label for="landSize"><i class="fas fa-chart-area"></i> जमिनीत क्षेत्रफळ (एकर मध्ये)</label> <!-- Translated -->
                            <input type="number" step="0.01" id="landSize" placeholder="उदाहरण: 3.5" required>
                        </div>

                        <div class="form-group full-width">
                            <label for="cropsGrown"><i class="fas fa-seedling"></i> पिकांची लागवड</label> <!-- Translated -->
                            <textarea id="cropsGrown" rows="3" placeholder="पिके कॉमा द्वारा वेगळा करून लिहा" required></textarea> <!-- Translated -->
                        </div>

                        <div class="form-group full-width">
                            <label for="farmerPhoto"><i class="fas fa-camera"></i> शेतकऱ्याचा फोटो (ऐच्छिक)</label> <!-- Translated -->
                            <input type="file" id="farmerPhoto" accept="image/*">
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-upload"></i> शेतकरी माहिती अपलोड करा <!-- Translated -->
                    </button>
                    <div class="message success-message" id="successMsg" style="display:none;"></div> <!-- Translated -->
                    <div class="message error-message" id="errorMsg" style="display:none;"></div> <!-- Translated -->
                </form>
            </div>
        </div>
    </div>

    <script>
        // Farmer Form Submission
        document.getElementById('farmerUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                name: document.getElementById('farmerName').value,
                profession: document.getElementById('farmerProfession').value,
                mobile: document.getElementById('farmerMobile').value,
                email: document.getElementById('farmerEmail').value,
                location: document.getElementById('farmerLocation').value,
                landSize: document.getElementById('landSize').value,
                crops: document.getElementById('cropsGrown').value,
                photo: document.getElementById('farmerPhoto').files[0]?.name || 'None'
            };
            
            // Simulate API call
            console.log('Submitting farmer data:', formData);
            
            // Simulate random success/failure for demo
            const isSuccess = Math.random() > 0.2;
            
            if (isSuccess) {
                document.getElementById('successMsg').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                this.reset();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    document.getElementById('successMsg').style.display = 'none';
                }, 3000);
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('successMsg').style.display = 'none';
                
                // Hide error message after 3 seconds
                setTimeout(() => {
                    document.getElementById('errorMsg').style.display = 'none';
                }, 3000);
            }
        });
        
        // Navigation menu functionality
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                // In a real app, this would load different content
                console.log('Navigating to:', this.querySelector('span').textContent);
            });
        });

        // Logout button functionality (just refreshes the page in this simplified version)
        document.getElementById('logoutBtn').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
